name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build_and_release:
    name: Build and Release
    runs-on: ubuntu-latest
    outputs:
      is_tag: ${{ startsWith(github.ref, 'refs/tags/') }}
      version: ${{ github.ref_name }}
      git_commit: ${{ steps.get_git_commit.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Get Git Commit SHA
        id: get_git_commit
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Determine Version
        id: determine_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: |
          version="${{ steps.determine_version.outputs.version }}"
          git_commit="${{ steps.get_git_commit.outputs.short_sha }}"
          ldflags="-w -s -X 'github.com/saltyorg/sb-go/runtime.Version=${version}' -X 'github.com/saltyorg/sb-go/runtime.GitCommit=${git_commit}'"
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="${ldflags}" -o sb .

      - name: Upload Artifact
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: sb
          path: sb

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.determine_version.outputs.version }}
          name: Release ${{ steps.determine_version.outputs.version }}
          draft: false
          prerelease: false
          files: sb
